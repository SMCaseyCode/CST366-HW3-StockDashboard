<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coinbase Crypto Dashboard</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <h1 class="title">Dashboard</h1>

        <div class="content-wrapper">
            <div class="error-container">
                <h3 id="error"></h3>
            </div>

            <form id="input-form">
                <label for="user-input"></label><input id="user-input" type="text" placeholder="Press Enter to submit...">
                <p>Hint: try 'ETH', 'BTC', or 'MATIC'. Most tickers from <span id="coinbase-link"><a href="https://www.coinbase.com/browse" target="_blank">coinbase</a></span> will work</p>
            </form>

            <div id="card-wrapper"></div>
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
